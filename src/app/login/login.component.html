
  
  
 
   <div class="container">
        <div class="row">
             <p style="color:red">{{msg}}</p>
            <div class="align">
             <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
                    <div class="form-group">
                        <label for="username"><b>Name:</b></label>
                        <input type="text"  class="form-control" name="username" [(ngModel)]="usermodel.userName" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
                        <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                            <div *ngIf="username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password"  class="form-control" name="password"  [(ngModel)]="usermodel.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"  minlength="6" maxlength="12" />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">           
                            <div *ngIf="password.errors.minlength || password.errors.maxlength">Password length must be between 10 and 25</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary"  >Sign In</button>
                    </div>
                </form>
                </div>
        </div>
        
    
</div>
